<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>首页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>

    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">


    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/home.js"></script>
    <script type="text/javascript" src="../js/select.js"></script>

</head>

<body onload="load()" class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-12">
            <form name="fname" method="post" action="" onsubmit="return false">

                <button class="btn btn-primary btn-lg" value="log" name="code" onclick="gotoLogs()">服务器日志查看</button>
                <button class="btn btn-primary btn-lg" name="code" value="devices" onclick="gotoDevices()">设备列表</button>

                <button class="btn btn-primary btn-lg" name="code" value="starttask" onclick="gotoTasks()">启动任务</button>
            </form>


        </div>
    </div>
    
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 悠悠智能
        </div>
    </div>
</div>


<h2 th:text="${message}"></h2>
</body>

</html>
