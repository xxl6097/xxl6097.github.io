<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>select选择值改变触发事件</title>
</head>

<body onload="load()">
    <select id="oad">
    </select>
    <script>
        function displayData() {
            var select = document.getElementById('oad');
            var oadTitle = select.options[select.selectedIndex].innerText;
            //alert(oadTitle);
        }

        function load() {
            let select = document.getElementById('oad');
            for (let index = 0; index < 10; index++) {
                var varItem = new Option('选择 ' + index, 'i-' + index);
                select.options.add(varItem);
            }
            //select.options.selected = true;

        }
    </script>
</body>

</html>
