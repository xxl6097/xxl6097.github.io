<body onload="load()" style="background: wheat">
    <div style="margin-top: 3px">

        <div>
            <span style="color: black; font-weight:bold;">选择设备：</span>
            <select id="menuid" onchange="onSelectItemClick()" style="background-color: white;"></select>
            <span id="devid" style="margin-left: 8px;color: red; font-weight:bold;"></span>
        </div>


        <input id="content_id" type="text" style="width: 200px; height: 20px; font-size: 16px; font-family: Arial, Helvetica, sans-serif;" name="cmddata" placeholder="请输入cmd命令" />

        <button type="button" id="allid" onclick="sendToAll()">广播</button>
        <button type="button" id="reconnid" onclick="reconn()">重连</button>
        <br>

        <button onclick="clearLog()">清空日志</button>
        <button onclick="saveLog(getText())">保存日志</button>
    </div>
