<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H+ 后台主题UI框架 - 查看邮件</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            
            <div class="col-sm-15">
                <div class="ibox float-e-margins">
                    <div class="ibox-content mailbox-content">
                        <div class="file-manager">
                            <a class="btn btn-block btn-primary compose-mail">设备详情</a>
                            <div class="space-25"></div>
                            <div id="dev_detail_id" class="folder-list" style="padding: 0">
                                <!-- <li><a > 收件箱 <span class="label label-warning pull-right">A450467CD3C8aaaaaaaaaaa</span> </a></li>
                                <li><a > 收件箱 <span class="label label-danger pull-right">A450467CD3C8</span> </a></li>
                                <li><a > 收件箱 <span class="label label-info pull-right">A450467CD3C8</span> </a></li>
                                <li><a > 收件箱 <span class="label label-success pull-right">A450467CD3C8</span> </a></li>
                                <li><a > 收件箱 <span class="label label-primary pull-right">A450467CD3C8</span> </a></li>
                                <li><a > 收件箱 <span class="label label-default pull-right">A450467CD3C8</span> </a></li> -->
                            </div>

                            <div class="space-25"></div>
                            <h5>命令控制</h5>
                            <ul class="category-list" style="padding: 0">
                                <li>
                                    <input id="cmd_id" placeholder="请输入命令" class="form-control">
                                </li>
                                <li style="margin-top: 10px;">
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" onclick="onExecute()"><strong>执行</strong> </button>
                                </li>
                            </ul>

                             <div class="space-25"></div>
                            <h5 class="tag-title">功能按钮</h5>
                            <div class="tag-list" style="padding: 0">
                                <button onclick="onReboot()">重启</button>
                                <button onclick="onUpgrade()">升级</button>
                                <button onclick="onExit()">退出</button>
                                <button onclick="onRecoonect()">重连</button>
                                <button onclick="onDisconnect()">断开</button>
                                <button onclick="saveLog(getText())">保存日志</button>
                                <button onclick="clearLog()">清空日志</button>
                            </div>



                            
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>



            <!-- 日志显示区域 -->
            <div class="col-sm-85 animated fadeInRight" id="txtContent" style="border: 1px solid red;  height: 600px; padding: 5px 5px; overflow: auto; word-break: break-all;">
            </div>

        </div>
    </div>


    <!-- 全局js -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/detail.js"></script>
    <script src="../js/jquery.params.js"></script>
    <script type="text/javascript" src="../js/FileSaver.js"></script>


</body>

</html>
