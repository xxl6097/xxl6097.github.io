<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">

    <!-- <link rel="stylesheet" type="text/css" href="/libs/awesome/css/all.min.css"> -->
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        console.info('host:'+location.host)
        console.info('hostname:'+location.hostname)
        console.info('port:'+location.port)
        console.info('protocol:'+location.protocol)
        console.info('pathname:'+location.pathname)
        console.info('hash:'+location.hash)
        console.info('search:'+location.search)

        if (window.top !== window.self) {
            window.top.location = window.location;
        }
        function gologin() {
            console.info("调整到日志系统")
            var formname = document.fname;
            formname.action = 'action.do';
            formname.submit();
        }
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-12">
                <form name="fname" method="post" action="">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到UU+后台</p>
                    <input type="text" name="username" class="form-control uname"  placeholder="用户名"  /><!--th:value="${username}"-->
                    <input type="password" name="password" class="form-control pword m-b" placeholder="密码"  /><!--th:value="${password}"-->
                    <a href="">忘记密码了？</a>
                    <button onclick="gologin()" class="btn btn-success btn-block" name="code" value="login">登录</button>
                </form>


            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 悠悠智能
            </div>
        </div>
    </div>


</body>

</html>
