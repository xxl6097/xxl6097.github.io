<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IoT管理平台</title>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>

<body>
    <div class="container demo-1">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                <div class="logo_box">
                    <h3>IoT登陆</h3>
                    <form action="#" name="f" method="post">
                        <div class="input_outer">
                            <span class="u_user"></span>
                            <input id="username" name="logname" class="text" style="color: #FFFFFF !important" type="text" value="admin" placeholder="请输入账户">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <input id="password" name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="admin" type="password" value="admin" placeholder="请输入密码">
                        </div>
                        <div class="mb2"><a class="act-but submit" href="javascript:void(0)" onclick="login()" style="color: #FFFFFF">登录</a></div>

                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->
    <script src="js/jquery.min.js"></script>
    <script src="js/httpapi.js"></script>
    <script src="js/TweenLite.min.js"></script>
    <script src="js/EasePack.min.js"></script>
    <script src="js/rAF.js"></script>
    <script src="js/demo-1.js"></script>
</body>

</html>
