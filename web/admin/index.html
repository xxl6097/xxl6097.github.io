<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>首页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"/>
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>


<script type="text/javascript">
    console.info(location.host)
    console.info(location.hostname)
    console.info(location.port)
    console.info(location.protocol)
    console.info(location.pathname)
    console.info(location.hash)
    console.info(location.search)

    function goWsweb() {
        var _url = '';
        var _page = '';
        if (location.pathname === '/') {
        } else {
            _page = location.pathname;
        }
        _url = _page + '/wsweb';
        console.info("调整到日志系统")
        console.info(_url)
        window.location.href = _url
    }

    function goLock() {
        var _url = '';
        var _page = '';
        if (location.pathname === '/') {
        } else {
            _page = location.pathname;
        }
        _url = _page + '/util';
        console.info("调整到登陆")
        console.info(_url)
        window.location.href = _url
    }

    function test001() {
        var _url = '';
        var _page = '';
        if (location.pathname === '/') {
        } else {
            _page = location.pathname;
        }
        _url = _page + '/admin/index.html';
        console.info("调整到登陆")
        console.info(_url)
        window.location.href = _url
    }
</script>

<body>

<div id="login">
    <div>
        <input class="btn btn-default btn-lg" type="button" value="查看日志" onclick="goWsweb()"/>
        <input class="btn btn-primary btn-lg" type="button" value="锁屏" onclick="goLock()"/>
        <input class="btn btn-primary btn-lg" type="button" value="test001" onclick="test001()"/>
    </div>
</div>
<h2 th:text="${message}"></h2>
</body>

</html>
