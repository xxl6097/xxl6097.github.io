<div class="panel panel-default" id="sessions_list">
    <div class="panel-heading">
        <h3 class="panel-title">
            树莓派智能家庭系统
        </h3>

    </div>
    <div class="panel-body">
        <div class="row">
            <div class="form-group" style=" display: inline-block;">
                <template v-if="connState == false">
                    <button type="button" class="btn btn-success btn-single" @click="connect">连接</button>
                    <button type="button" class="btn btn-gray btn-single disabled">断开</button>
                </template>
                <template v-else>
                    <button type="button" class="btn btn-gray btn-single disabled">连接</button>
                    <button type="button" class="btn btn-success btn-single" @click="disconnect">断开</button>
                </template>
            </div>

            <!--subscriptions list-->
                        <button type="button" class="btn btn-danger btn-single" @click="wakeUpMacBook">唤醒我的Mac电脑</button>
                        <button type="button" class="btn btn-success btn-single" @click="yeelightTurnOn">开启Yeelight吸顶灯</button>
                        <button type="button" class="btn btn-success btn-single" @click="yeelightTurnOff">关闭Yeelight吸顶灯</button>

                        <button type="button" class="btn btn-warning btn-single" @click="socketPlusOn()">开启智能插座增强版</button>
                        <button type="button" class="btn btn-warning btn-single" @click="socketPlusOff()">关闭智能插座增强版</button>

        </div>


        <!--底部-->


        </div>
    </div>
</div>
